        <h1 class="my-4">Your awesome agents</h1>
        <div id="agents-list">

            <table class="table table-striped">

        <div id="add-agent-form" style="display:none;">
            <h2>Add Agent</h2>
            <form>
                <div class="form-group">
                    <label for="agent-photo">Photo:</label>
                    <input type="file" class="form-control-file" id="agent-photo">
                    <img id="agent-photo-preview" src="" alt="Foto do agente" style="display: none; max-width: 200px; max-height: 200px; margin-top: 10px;">
                </div>                
                
                <div class="form-group">
                    <label for="agent-name">Name:</label>
                    <input type="text" class="form-control" id="agent-name" required>
                </div>
                <div class="form-group">
                    <label for="agent-age">Age:</label>
                    <input type="number" class="form-control" id="agent-age" required>
                </div>
                <div class="form-group">
                    <label for="mission">Mission Place:</label>
                    <input type="text" class="form-control" id="mission" required>
                </div>
                <div class="form-group">
                    <label for="special">Specialty:</label>
                    <select class="form-control" id="special" required>
                        <option value="">Select a mission name</option>
                        <option value="Theft">Theft</option>
                        <option value="Sabotage">Sabotage</option>
                        <option value="Assassination">Assassination</option>
                        <option value="Infiltration">Infiltration</option>
                        <option value="Sniper">Sniper</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" id="cancel-btn" class="btn btn-danger">Cancel</button>
            </form>
        </div>
